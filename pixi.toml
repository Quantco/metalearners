[project]
name = "metalearners"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tasks]
postinstall = "pip install --no-build-isolation --no-deps --disable-pip-version-check -e ."
coverage = "pytest tests --cov=metalearners --cov-report=xml --cov-report term-missing --color=yes"

[dependencies]
pre-commit = "*"
git_root = "*"
pip = "*"
python = ">=3.10"
setuptools-scm = "*"
setuptools = ">=61"
ipykernel = "*"
ipywidgets = "*"
lime = "*"
optuna = "*"
nbconvert = "*"
mypy = "*"
pytest = ">=6"
pytest-cov = "*"
pytest-xdist = "*"
scikit-learn = ">=1.4"
numpy = "*"
pandas = "*"
typing-extensions = "*"
lightgbm = "*"
xgboost = "*"
glum = "*"
shap = "*"
matplotlib-base = "*"
joblib = ">=1.2.0"
lifelines = "*"
onnx = "*"
onnxmltools = "*"
onnxruntime = "*"
spox = "*"

[feature.lint.dependencies]
pre-commit = "*"
black = "*"
ruff = "*"
prettier = "*"
insert-license-header = "*"
taplo = "*"
typos = "*"
docformatter = "*"
pre-commit-hooks = "*"
types-setuptools = "*"

[feature.lint.tasks]
pre-commit-install = "pre-commit install"
pre-commit-run = "pre-commit run -a"

[feature.docs.dependencies]
make = "*"
numpydoc = "*"
sphinx = "*"
sphinx_rtd_theme = "*"
sphinxcontrib-apidoc = "*"
sphinx-autodoc-typehints = "*"
myst-nb = "*"

[feature.docs.tasks]
docs = "cd docs && make html "
readthedocs = "rm -rf $READTHEDOCS_OUTPUT/html && cp -r docs/_build/html $READTHEDOCS_OUTPUT/html"

[feature.build.dependencies]
build = "*"

[feature.build.tasks]
build = "python -m build"

[feature.benchmark]
platforms = ["linux-64", "osx-arm64", "osx-64"]
[feature.benchmark.dependencies]
git_root = "*"
python = "3.10"
scikit-learn = ">=1.3"
numpy = "*"
pandas = "*"
lightgbm = "*"
econml = ">=0.15"
causalml = "*"
pip = "*"
tabulate = "*"

[feature.benchmark.tasks]
postinstall = "pip install --no-build-isolation --no-deps --disable-pip-version-check -e ."
benchmark = "python benchmarks/benchmark.py"

[feature.py310.dependencies]
python = "3.10.*"
[feature.py311.dependencies]
python = "3.11.*"
[feature.py312.dependencies]
python = "3.12.*"

[environments]
py310 = ["py310"]
py311 = ["py311"]
py312 = ["py312"]

lint = { features = ["lint"], no-default-feature = true }

docs = ["docs"]

build = ["build"]

benchmark = { features = ["benchmark"], no-default-feature = true }
