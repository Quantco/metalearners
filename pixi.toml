[project]
name = "metalearners"
channels = ["conda-forge", "nodefaults"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tasks]
postinstall = "pip install --no-build-isolation --no-deps --disable-pip-version-check -e ."
coverage = "pytest tests --cov=metalearners --cov-report=xml --cov-report term-missing --color=yes"

[dependencies]
pre-commit = "*"
git_root = "*"
pip = "*"
python = ">=3.10"
setuptools-scm = "*"
setuptools = ">=61"
make = "*"
numpydoc = "*"
sphinx = "*"
sphinxcontrib-apidoc = "*"
sphinx_rtd_theme = "*"
myst-nb = "*"
ipykernel = "*"
ipywidgets = "*"
lime = "*"
optuna = "*"
nbconvert = "*"
mypy = "1.9.0.*"
pytest = ">=6"
pytest-cov = "*"
pytest-xdist = "*"
scikit-learn = ">=1.3"
numpy = "*"
pandas = "*"
typing-extensions = "*"
lightgbm = "*"
xgboost = "*"
glum = "*"
shap = "*"
matplotlib-base = "*"
joblib = ">=1.2.0"

[feature.lint.dependencies]
pre-commit = "*"
black = "*"
ruff = "*"
prettier = "*"
insert-license-header = "*"
taplo = "*"
typos = "*"
docformatter = "*"
pre-commit-hooks = "*"
types-setuptools = "*"
mypy = "*"

[feature.lint.tasks]
pre-commit-install = "pre-commit install"
pre-commit-run = "pre-commit run -a"

[feature.py310.dependencies]
python = "3.10.*"
[feature.py311.dependencies]
python = "3.11.*"
[feature.py312.dependencies]
python = "3.12.*"

[environments]
py310 = ["py310"]
py311 = ["py311"]
py312 = ["py312"]

lint = { features = ["lint"], no-default-feature = true }
